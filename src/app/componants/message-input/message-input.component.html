<div class="d-flex justify-content-center">
  <div class="example-button-container">
    <button mat-fab color="primary" aria-label="Example icon button with a heart icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="d-flex mx-3 w-75" [formGroup]="messageForm">
    <span class="input-icon d-flex align-items-center" [ngClass]="{'alert-danger': messageForm.get('messageContent').hasError('badWord')}">
      <mat-icon class="ml-2" aria-hidden="false">comment</mat-icon>
    </span>
    <input class="px-2" type="text" formControlName="messageContent" placeholder="Type your message here..." [ngClass]="{'alert-danger': messageForm.get('messageContent').hasError('badWord')}">
    <button class="btn-submit px-4" mat-flat-button color="primary" (click)="submit()">Send</button>
  </div>
</div>
